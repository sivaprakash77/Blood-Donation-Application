    <div class="hero-wrap js-fullheight">
        <div class="overlay"></div>

        <div class="py-3 wrap-login100 pcontainInnerHoriz" style="max-width: 600px; margin: auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
            <form action="process_form.php" method="POST" style="display: flex; flex-direction: column; gap: 15px;>
               <marquee behavior="scroll direction="right"> <h3 style="text-align: center;">Sign Up</h3></marquee>
                <label for="first_name" style="font-weight: bold; color: #333;">First Name:</label>
                <input type="text" id="first_name" name="first_name" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">

                <label for="last_name" style="font-weight: bold; color: #333;">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">

                <label for="age" style="font-weight: bold; color: #333;">Age:</label>
                <input type="number" id="age" name="age" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">

                <label for="cityName" style="font-weight: bold; color: #333;">City:</label>
                <select id="cityName" name="cityName" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">
                    <option value="" disabled selected>Choose your city</option>
                    <option value="Ramanathapuram">Ramanathapuram</option>
                    <option value="Madurai">Madurai</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <!-- Add more cities as needed -->
                </select>
                <label for="email" style="font-weight: bold; color: #333;">Email:</label>
                <input type="email" id="email" name="email" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">

                <label for="phone" style="font-weight: bold; color: #333;">Phone:</label>
                <input type="text" id="phone" name="phone" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">

                <label for="address" style="font-weight: bold; color: #333;">Address:</label>
                <input type="text" id="address" name="address" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">

                <label for="username" style="font-weight: bold; color: #333;">Username:</label>
                <input type="text" id="username" name="username" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">

                <label for="password" style="font-weight: bold; color: #333;">Password:</label>
                <input type="password" id="password" name="password" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">

                <label for="bloodType" style="font-weight: bold; color: #333;">Blood Type:</label>
                <select id="bloodType" name="bloodType" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">
                    <option value="" disabled selected>Choose your blood type</option>
                    <option value="A+">A+</option>
                    <option value="O+">O+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    <!-- Add more blood types as needed -->
                </select>

                <label style="font-weight: bold; color: #333;">Gender:</label>
                <div style="display: flex; gap: 10px;">
                    <label for="male" style="font-weight: normal; color: #333;">
                        <input type="radio" id="male" name="gender" value="male" required> Male
                    </label>
                    <label for="female" style="font-weight: normal; color: #333;">
                        <input type="radio" id="female" name="gender" value="female" required> Female
                    </label>
                </div>

                <button type="submit" style="padding: 15px; border-radius: 5px; border: none; background-color: #7e0402; color: white; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
                    Submit 
                </button>
